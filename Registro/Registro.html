<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sass</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <img src="assets/img/logos/adl.png" alt="Logo">
        <h1>Blog FrontEnd</h1>
    </header>
    <main>
        <h2>Registrate ¡Es gratis!</h2>
        <form action="/submit-your-login-form" method="POST">
            <div class="input-group">
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="input-group">
                <label for="apellido"></label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="input-group">
                <label for="correo"></label>
                <input type="email" id="correo" name="correo" placeholder="Email">
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="rpassword"></label>
                <input type="password" id="rpassword" name="rpassword" placeholder="Confirma tu contraseña">
            </div>
            <button type="submit" class="btn">Crea tu cuenta</button>
            <button type="button" class="btn btn-google">
                <img src="assets/img/logos/google-logo-05.jpg" class="google__logo">
                Registrate con Google
            </button>
        </form>
        <div class="register">
            <p>¿ Ya tienes una cuenta? <a href="/register" class="register-link">Inicia sesión</a></p>
        </div>
    </main>
</body>
</html>
